<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Counter App">
    <meta property="og:description"
        content="Check out this sleek and minimalistic counter app! | Â© Designed and developed by Atia Farha">
    <title>Counter App</title>
    <link href="./src/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css" >
    <script defer src="./src/js/script.js" defer></script>
</head>

<body>

<h1>Counter Web App</h1>

<div class="main">
    <button aria-label="Decrease counter" id="decreaseBtn"><i class="fa-duotone fa-solid fa-square-minus fa-4x" style="--fa-primary-color: #a953e1; --fa-secondary-color: #a953e1;"></i></button>
    <p data-counter="0" id="display">0</p>
    <button aria-label="Increase counter" id="increaseBtn"><i class="fa-duotone fa-solid fa-square-plus fa-4x" style="--fa-primary-color: #a953e1; --fa-secondary-color: #a953e1; --fa-secondary-opacity: 0.4;"></i></button>
</div>

<button aria-label="Reset counter" id="resetBtn"><i class="fa-duotone fa-solid fa-arrow-rotate-right fa-3x" style="--fa-primary-color: #ff0000; --fa-secondary-color: #ff0000;"></i></button>

<p id="popUp1">Increased 1</p>
<p id="popUp2">Decreased 1</p>
<p id="popUp3">Reset</p>

</body>

</html>
